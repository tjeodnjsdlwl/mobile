<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../asset/css/style.css"></script>



    <script src="../asset/js/jquery-3.6.1.min.js"></script>
    <script src="./asset/js/custom.js"></script>

</head>
<body>

    <section id="login">
        <div class="group-title">
            <h2>로그인</h2>
            <p class="msg">마블링알뜰폰에 오신것을 환영합니다.</p>
        </div>
        <div class="group-form">
            <form action="" method="">
                <fieldset>
                    <legend class="blind">로그인폼</legend>
                    <input type="text" placeholder="아이디">
                    <input type="password" placeholder="비밀번호">
                    <button type="submit" class="btn-login">로그인</button>
                </fieldset>
            </form>
            <div class="sub-area">
                <input type="text" id="chkSave" class="blind">
                <label for="chkSave" class="chk-save">아이디저장</label>
                <a href="" class="link-sub">아이디 찾기</a>
                <a href="" class="link-sub">비밀번호 재설정</a>
            </div>
            <p class="desc">아직 마블링알뜰폰 회원이 아니세요?</p>
            <a href="" class="link-login">회원가입</a>
        </div>
    </section>
</body>
</html>
