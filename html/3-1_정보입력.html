<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../assets/css/style.css">

  <!-- swiper js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="../assets/js/jquery-3.6.1.min.js"></script>


  <script src="../assets/js/custom.js"></script>

</head>
<body>


    <section id="join1">
        <div class="group-title">
            <h2>회원가입</h2>
            <div class="step-area">
                <ul class="step-list">
                    <li class="step ">
                        <i>01</i>
                        <span>본인인증</span>
                    </li>
                    <li class="step active">
                        <i>02</i>
                        <span>정보입력</span>
                    </li>
                    <li class="step">
                        <i>03</i>
                        <span>가입완료</span>
                    </li>
                </ul>
            </div>
        </div>
        <form action="" method="">
            <fieldset>
                <legend class="blind">SMS</legend>
                <div class="form-area">
                    <div class="title-wrap">
                        <h3>SMS 인증</h3>
                        <span class="caution-msg"><i>*</i>표시 필수 입력</span>
                    </div>
                    <div class="flex-wrap wrap1">
                        <div class="flex">
                            <span class="title"><i>*</i>아이디 </span>
                            <div class="area">
                                <div class="input-box1">
                                    <input type="text" class="input1">
                                    <button class="btn1">중복확인</button>
                                </div>
                            </div>     
                        </div>
                        <div class="flex">
                            <span class="title"><i>*</i>비밀번호 </span>
                            <div class="area">
                                <div class="from-box">
                                    <input type="password" class="input1">
                                </div>
                            </div>     
                        </div> 
                        <div class="flex">
                            <span class="title"><i>*</i>비밀번호 확인 </span>
                            <div class="area">
                                <div class="from-box">
                                    <input type="password" class="input1">
                                </div>
                            </div>     
                        </div> 
                         

                        <div class="flex">
                            <span class="title"><i>*</i>이메일</span>
                            <div class="area">
                                <div class="mail-box1">
                                    <input type="text" class="input1"><i>@</i>
                                    <select name="" id="">
                                        <option value="">직접입력</option>
                                        <option value="010">001</option>
                                    </select>
                                </div>
                            </div>     
                        </div> 
                        <div class="flex flex2">
                            <span class="title"><i>*</i>배송지 주소</span>
                            <div class="area">
                                <div class="addr-box">
                                    <div class="input-box1">
                                        <input type="text" class="input1">
                                        <button class="btn1">우편번호찾기</button>
                                    </div>
                                    <div><input type="text" class="input1"></div>
                                    <div><input type="text" class="input1"placeholder="상세주소 입력"></div>
                                </div>
                            </div>     
                        </div> 
                       
                    </div>
                </div>
                <div class="btn-area1 mt30">
                    <button class="btn btn-gray">취소</button>
                    <button class="btn">다음</button>
                </div>
            </fieldset>

        </form>

    </section>

</body>
</html>
