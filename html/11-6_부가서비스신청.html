<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- swiper -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
<link rel="stylesheet" href="../assets/css/style.css">

<!-- swiper js -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script src="../assets/js/jquery-3.6.1.min.js"></script>


<script src="../assets/js/custom.js"></script>

</head>
<body>

    <div class="popup" id="servicePopup">
        <h3 class="title-point">부가서비스 신청</h3>

        <strong class="title-info">선택 부가서비스 내역</strong>
        <div class="table-wrap">
            <table class="table">
                <thead>
                    <tr>
                        <th width="50%">부가서비스</th>
                        <th width="50%">이용요금</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>통화가능알리미</td>
                        <td>5,300 원</td>
                    </tr>
                    <tr class="last">
                        <td colspan="2">※ 이용요금은 VAT포함 입니다.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="msg-box1">
            <h3>※ 알려드립니다.</h3>
            <ul> 
                <li>변경하신 부가서비스는 즉시 적용 됩니다.</li>
                <li>당일 신청하신 서비스는 당일 해지 하실 수 없습니다.</li>
                <li>
                    부가서비스 월중 신청/해지 시 해당월 월정액 및 무료 제공 혜택은 각각 일할
                    적용됩니다.
                </li>
                <li>해지 시 재가입이 불가능한 부가버시스가 있으니 주의 바랍니다.</li>
                <li>부가서비스 별로 실제 적용이 다른 경우가 있으니 신청/해지 전 확인 바랍니다.</li>
            </ul>
        </div>
        <div class="btn-area1">
            <button class="btn btn-gray">취소</button>
            <button class="btn">확인</button>
        </div> 
        <a href="" class="btn-close"><img src="../assets/images/btn-close.svg" alt=""></a>
    </div>
           
</body>
</html>
