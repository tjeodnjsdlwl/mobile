<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <!-- swiper -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
   <link rel="stylesheet" href="../assets/css/style.css">
 
   <!-- swiper js -->
   <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
   <script src="../assets/js/jquery-3.6.1.min.js"></script>
 
 
   <script src="../assets/js/custom.js"></script>

</head>
<body>


    <section id="join1">
        <div class="group-title">
            <h2>회원가입</h2>
            <div class="step-area">
                <ul class="step-list">
                    <li class="step ">
                        <i>01</i>
                        <span>본인인증</span>
                    </li>
                    <li class="step ">
                        <i>02</i>
                        <span>정보입력</span>
                    </li>
                    <li class="step active">
                        <i>03</i>
                        <span>가입완료</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="group-msg">
            <div class="msg-box">
                <img src="../assets/images/complete1.svg" alt="">
                <strong class="title">회원가입이 완료되었습니다.</strong>
                <p class="desc">가입하신 아이디와 비밀번호로 로그인이 가능합니다.</p>
            </div>
            <div class="add">마블링알뜰폰에 서 다양한 정보와 서비스를 만나보세요.</div>
        </div>
        
       
        <div class="btn-area1 ">
            <button class="btn btn-gray">메인으로 이동</button>
            <button class="btn">로그인</button>
        </div>


    </section>

</body>
</html>
