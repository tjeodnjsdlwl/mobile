<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../assets/css/style.css">

  <!-- swiper js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="../assets/js/jquery-3.6.1.min.js"></script>


  <script src="../assets/js/custom.js"></script>

</head>
<body>


    <section id="join1">
        <div class="group-title">
            <h2>회원가입</h2>
            <div class="step-area">
                <ul class="step-list">
                    <li class="step active">
                        <i>01</i>
                        <span>본인인증</span>
                    </li>
                    <li class="step">
                        <i>02</i>
                        <span>정보입력</span>
                    </li>
                    <li class="step">
                        <i>03</i>
                        <span>가입완료</span>
                    </li>
                </ul>
            </div>
        </div>
        <form action="" method="">
            <fieldset>
                <legend class="blind">SMS</legend>
                <div class="form-area">
                    <div class="title-wrap">
                        <h3>SMS 인증</h3>
                        <span class="msg"><i>*</i>표시 필수 입력</span>
                    </div>

                    <div class="flex-wrap">
                        <div class="flex">
                            <span class="title"><i>*</i>휴대폰번호 </span>
                            <div class="area">
                                <div class="tel-box1">
                                    <select name="" id="">
                                        <option value="010">010</option>
                                        <option value="010">001</option>
                                    </select>-
                                    <input type="text" class="input1"><i>-</i>
                                    <input type="text" class="input1">
                                    <button class="btn1">인증요청</button>
                                </div>
                                <p class="red-msg">※ 등록 가능한 휴대폰인지 확인하지 않은 상태입니다.</p>
                            </div>
                        </div>
                        <div class="flex">
                            <span class="title"><i>*</i>인증번호 확인</span>
                            <div class="area">
                                <div class="input-box1">
                                    <input type="text" class="input1">
                                    <button class="btn1">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="terms-area">
                    <div class="title-wrap">
                        <h3>약관동의</h3>
                        <span class="msg"><i>*</i>표시 필수 입력</span>
                    </div>
                    <div class="terms-wrap">
                        <div class="all-box">
                            <div class="label-box">
                                <input type="checkbox" id="termsAll" class="blind">
                                <label for="termsAll">전체 약관에 동의합니다.</label>
                            </div>
                        </div>
                        <ul>
                            <li>
                                <span class="title"><i>*</i>서비스 이용약관</span>
                                <a href="" class="btn-arrow">전문보기</a>
                                <div class="label-box">
                                    <input type="checkbox" id="terms1" class="blind">
                                    <label for="terms1">동의</label>
                                </div>
                            </li>
                            <li>
                                <span class="title"><i>*</i>서비스 이용약관</span>
                                <a href="" class="btn-arrow">전문보기</a>
                                <div class="label-box">
                                    <input type="checkbox" id="terms2" class="blind">
                                    <label for="terms2">동의</label>
                                </div>
                            </li>
                            <li>
                                <span class="title"><i>*</i>서비스 이용약관</span>
                                <a href="" class="btn-arrow">전문보기</a>
                                <div class="label-box">
                                    <input type="checkbox" id="terms3" class="blind">
                                    <label for="terms3">동의</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="btn-area1 ">
                    <button class="btn btn-gray">취소</button>
                    <button class="btn">다음</button>
                </div>
            </fieldset>

        </form>

    </section>

</body>
</html>
