<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <link rel="stylesheet" href="../assets/css/style.css">


    <script src="../asset/js/jquery-3.6.1.min.js"></script>
    <script src="./asset/js/custom.js"></script>

</head>
<body>

    <section id="pay2">

            <div class="group-title">
                <h2>즉시납부</h2>
            </div>
           
            <div class="content">

                <form action="">
                    <fieldset>
                        <legend class="blind">즉시납부</legend>

                        <div class="info-area1">
                            <select name="" id="" class="select1">
                                <option value="">010-33**-*66</option>
                            </select>
                            <div class="frame">
                                <p>납부 가능 금액</p>
                                <strong><span>64,000 </span>원</strong>
                            </div>
                        </div>

                        <div class="info-area2">
                            <h3>납부가능 요금 내역</h3>
                            <div class="frame">
                                <div class="data">
                                    <span class="title">청구월</span>
                                    <span class="desc">당월금액</span>
                                </div>
                                <div class="data">
                                    <span class="title">요금</span>
                                    <span class="desc">64,000</span>
                                </div>
                            </div>
                            <div class="input-wrap">
                                <label for="">납부 금액 입력</label>
                                <input type="text" placeholder="숫자만 입력" class="input1">
                                <div class="label-box">
                                    <input type="checkbox" id="all" class="blind">
                                    <label for="all">전액 납부</label>
                                </div>
                            </div>
                        </div>
                        <div class="info-area3">
                            <h3>본인인증 </h3>
                            <div class="radio-wrap">
                                <div class="radio-box">
                                    <input type="radio" name="" id="auth1" class="blind">
                                    <label for="auth1">신용카드 인증</label>
                                </div>
                                <div class="radio-box">
                                    <input type="radio" name="" id="auth2" class="blind">
                                    <label for="auth2">범용공인 인증</label>
                                </div>
                                <div class="radio-box">
                                    <input type="radio" name="" id="auth3" class="blind" checked>
                                    <label for="auth3">전자서명 인증</label>
                                </div>
                            </div>
                            <input type="text" placeholder="휴대폰 번호  예)010-1234-5678" class="input1">
                            <p class="msg">※ 전자서명을 위한 휴대폰 번호를 입력해주세요</p>
                            <button class="btn">본인인증하기</button>
                        </div>
                        <div class="info-area4">
                            <h3>납부방법 선택</h3>
                            <div class="radio-wrap">
                                <div class="radio-box">
                                    <input type="radio" name="" id="method1" class="blind">
                                    <label for="method1">신용/체크카드</label>
                                </div>
                                <div class="radio-box ready">
                                    <input type="radio" name="" id="method2" class="blind">
                                    <label for="method2">네이버 페이 (준비중)</label>
                                </div>
                            </div>
                        </div>
                        <div class="info-area5">
                            <h3>납부정보 입력</h3>
                            <div class="input-wrap">
                                <label for="" class="title">카드번호</label>
                                <div class="input-box box1">
                                    <input type="text" class="input1">
                                    <span>-</span>
                                    <input type="text" class="input1">
                                    <span>-</span>
                                    <input type="text" class="input1">
                                    <span>-</span>
                                    <input type="text" class="input1">
                                </div>

                            </div>
                            <div class="input-wrap">
                                <label for="" class="title">카드 유효기간</label>
                                <div class="input-box box2">
                                    <input type="text" class="input1">
                                    <span>/</span>
                                    <input type="text" class="input1">
                                </div>
                            </div>
                            <div class="input-wrap">
                                <label for="" class="title">카드 비밀번호 (앞 두자리)</label>
                                <div class="input-box box3">
                                    <input type="text" class="input1">
                                    <div class="dot-box">
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-wrap">
                                <div class="head">
                                    <label for="" class="title">할부기간</label>
                                    <div class="msg">※ 5만원 이상인 경우 선택 가능</div>
                                </div>
                                <div class="input-wrap">
                                    <select name="" id="" >
                                        <option value="">일시불</option>
                                    </select>
                                </div>
                            </div>
                            <div class="label-box2">
                                <input type="checkbox" name="" id="agree">
                                <label for="agree">본인(예금주)은 납부해야 할 요금에 대해 위 카드 번호에서 인출(결제)
                                    되는 것에 동의합니다.</label>
                            </div>
                        </div>

                        <div class="btn-area1 mt30">
                            <button class="btn btn-gray">취소</button>
                            <button class="btn">즉시납부</button>
                        </div> 
                    </fieldset>
                </form>


                .


            </div>
           
    </section>
</body>
</html>
