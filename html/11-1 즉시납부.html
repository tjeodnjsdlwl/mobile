<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../asset/css/style.css"></script>


    <script src="../asset/js/jquery-3.6.1.min.js"></script>
    <script src="./asset/js/custom.js"></script>

</head>
<body>

    <section id="phone2">

            <div class="group-title">
                <h2>즉시납부</h2>
            </div>
           
            <div class="content">

                <form action="">
                    <fieldset>
                        <legend class="blind">즉시납부</legend>

                        <div class="info-area1">
                            <select name="" id="">
                                <option value="">010-33**-*66</option>
                            </select>
                            <div class="frame">
                                <p>납부 가능 금액</p>
                                <strong><span>64,000 </span>원</strong>
                            </div>
                        </div>

                        <div class="info-area2">
                            <h3>납부가능 요금 내역</h3>
                            <div class="frame">
                                <div class="data">
                                    <span class="title">청구월</span>
                                    <span class="desc">당월금액</span>
                                </div>
                                <div class="data">
                                    <span class="title">요금</span>
                                    <span class="desc">64,000</span>
                                </div>
                            </div>
                            <div class="input-wrap">
                                <label for="">납부 금액 입력</label>
                                <input type="text" placeholder="숫자만 입력">
                                <div class="label-box">
                                    <input type="checkbox">
                                    <label for="">전액 납부</label>
                                </div>
                            </div>
                        </div>
                        <div class="info-area3">
                            <h3>본인인증 </h3>
                            <div class="radio-wrap">
                                <div class="radio-box">
                                    <input type="radio" name="" id="">
                                    <label for="">신용카드 인증</label>
                                </div>
                                <div class="radio-box">
                                    <input type="radio" name="" id="">
                                    <label for="">범용공인 인증</label>
                                </div>
                                <div class="radio-box">
                                    <input type="radio" name="" id="" checked>
                                    <label for="">전자서명 인증</label>
                                </div>
                            </div>
                            <input type="text" placeholder="휴대폰 번호  예)010-1234-5678">
                            <p class="msg">※ 전자서명을 위한 휴대폰 번호를 입력해주세요</p>
                            <button class="btn-primary">본인인증하기</button>
                        </div>
                        <div class="info-area4">
                            <h3>납부방법 선택</h3>
                            <div class="radio-wrap">
                                <div class="radio-box">
                                    <input type="radio" name="" id="">
                                    <label for="">신용/체크카드</label>
                                </div>
                                <div class="radio-box">
                                    <input type="radio" name="" id="">
                                    <label for="">네이버 페이 (준비중)</label>
                                </div>
                            </div>
                        </div>
                        <div class="info-area5">
                            <h3>납부정보 입력</h3>
                            <div class="input-wrap">
                                <label for="">카드번호</label>
                                <div class="input-box">
                                    <input type="text">
                                    <span>-</span>
                                    <input type="text">
                                    <span>-</span>
                                    <input type="text">
                                    <span>-</span>
                                    <input type="text">
                                </div>

                            </div>
                            <div class="input-wrap">
                                <label for="">카드 유효기간</label>
                                <div class="input-box">
                                    <input type="text">
                                    <span>/</span>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="input-wrap">
                                <label for="">카드 비밀번호 (앞 두자리)</label>
                                <div class="input-box">
                                    <input type="text">
                                    <div class="dot-box">
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-wrap">
                                <label for="">할부기간</label>
                                <div class="input-wrap">
                                    <div class="msg">※ 5만원 이상인 경우 선택 가능</div>
                                    <select name="" id="">
                                        <option value="">일시불</option>
                                    </select>
                                </div>
                            </div>
                            <div class="label-box">
                                <input type="checkbox" name="" id="">
                                <label for="">본인(예금주)은 납부해야 할 요금에 대해 위 카드 번호에서 인출(결제)
                                    되는 것에 동의합니다.</label>
                            </div>
                        </div>

                        <div class="btn-area">
                            <button class="btn-normal">취소</button>
                            <button class="btn-primary">즉시납부</button>
                        </div> 
                    </fieldset>
                </form>


                .


            </div>
           
    </section>
</body>
</html>
