<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <link rel="stylesheet" href="../assets/css/style.css">



    <script src="../asset/js/jquery-3.6.1.min.js"></script>
    <script src="./asset/js/custom.js"></script>

</head>
<body>


    <section id="appli1">
        <div class="group-title">
            <h2>신청내역조회(개통요청)</h2>
        </div>

        <div class="group-history">
            <form action="" method="">
                <fieldset>
                    <legend class="blind">신청내역조회</legend>
                    <div class="form-area">
                        <table>
                            <tr>
                                <th><i>*</i>인증방법 </th>
                                <td>
                                    <div class="from-box">
                                        <input type="radio" name="method" id="method1" checked class="blind">
                                        <label for="" id="method1">휴대폰</label>
                                        <input type="radio" name="method" id="method2" class="blind">
                                        <label for="" id="method2">이메일</label>
                                    </div>
                                </td>     
                            </tr>
                            <tr>
                                <th><i>*</i>신청자명 </th>
                                <td>
                                    <div class="from-box">
                                        <input type="text">
                                    </div>
                                </td>     
                            </tr> 
                            <tr>
                                <th><i>*</i>휴대폰번호 </th>
                                <td>
                                    <div class="from-wrap">
                                        <select name="" id="" readonly>
                                            <option value="010">010</option>
                                            <option value="010">001</option>
                                        </select>-
                                        <input type="text" readonly>-
                                        <input type="text" readonly>
                                        <button class="btn-auth">인증요청</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><i>*</i>인증번호 확인 </th>
                                <td>
                                    <div class="form-wrap">
                                        <input type="text">
                                        <button class="btn-auth">확인</button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="btn-area">
                        <button class="btn-primary">조회하기</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>

</body>
</html>
