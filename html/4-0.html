<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../asset/css/style.css"></script>



    <script src="../asset/js/jquery-3.6.1.min.js"></script>
    <script src="./asset/js/custom.js"></script>

</head>
<body>


    <section id="join1">
        <div class="group-title">
            <h2>신청내역조회(개통요청)</h2>
        </div>

        <div class="group-history">
            <form action="" method="">
                <fieldset>
                    <legend class="blind">SMS</legend>
                    <div class="form-area">
                        <div class="title-wrap">
                            <h3>SMS 인증</h3>
                            <span class="caution-msg"><i>*</i>표시 필수 입력</span>
                        </div>
                        <table>
                            <tr>
                                <th><i>*</i>아이디 </th>
                                <td>
                                    <div class="id-box">
                                        <input type="text">
                                        <button class="btn-double">중복확인</button>
                                    </div>
                                </td>     
                            </tr>
                            <tr>
                                <th><i>*</i>비밀번호 </th>
                                <td>
                                    <div class="from-box">
                                        <input type="password">
                                    </div>
                                </td>     
                            </tr> 
                            <tr>
                                <th><i>*</i>비밀번호 확인 </th>
                                <td>
                                    <div class="from-box">
                                        <input type="password">
                                    </div>
                                </td>     
                            </tr> 
                            <tr>
                                <th><i>*</i>휴대폰번호 </th>
                                <td>
                                    <div class="from-wrap">
                                        <select name="" id="" readonly>
                                            <option value="010">010</option>
                                            <option value="010">001</option>
                                        </select>-
                                        <input type="text" readonly>-
                                        <input type="text" readonly>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><i>*</i>아이디 </th>
                                <td>
                                    <div class="id-wrap">
                                        <select name="" id="">
                                            <option value="010">010</option>
                                            <option value="010">001</option>
                                        </select>-
                                        <input type="text">-
                                        <input type="text">
                                        <button class="btn-auth">인증요청</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><i>*</i>이메일</th>
                                <td>
                                    <input type="text">
                                    <select name="" id="">
                                        <option value="">직접입력</option>
                                        <option value="010">001</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th><i>*</i>배송지 주소</th>
                                <td>
                                    <div class="addr-box">
                                        <div><input type="text"><button class="btn-find">우편번호찾기</button></div>
                                        <div><input type="text"></div>
                                        <div><input type="text" placeholder="상세주소 입력"></div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="btn-area">
                        <button class="btn-normal">취소</button>
                        <button class="btn-primary">다음</button>
                    </div>
                </fieldset>
    
            </form>
        
          
        </div>
        
       


    </section>

</body>
</html>
