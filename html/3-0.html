<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>


    <section id="join1">
        <div class="group-title">
            <h2>회원가입</h2>
            <ul class="step-area">
                <li class="step active">
                    <i>01</i>
                    <span>본인인증</span>
                </li>
                <li class="step">
                    <i>02</i>
                    <span>정보입력</span>
                </li>
                <li class="step">
                    <i>03</i>
                    <span>가입완료</span>
                </li>
            </nav>
        </div>
        <form action="" method="">
            <fieldset>
                <legend class="blind">SMS</legend>
                <div class="form-area">
                    <div class="title-wrap">
                        <h3>SMS 인증</h3>
                        <span class="caution-msg"><i>*</i>표시 필수 입력</span>
                    </div>
                    <table>
                        <tr>
                            <th><i>*</i>휴대폰번호 </th>
                            <td>
                                <div class="tel-box">
                                    <select name="" id="">
                                        <option value="010">010</option>
                                        <option value="010">001</option>
                                    </select>-
                                    <input type="text">-
                                    <input type="text">
                                    <button class="btn-auth">인증요청</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th><i>*</i>인증번호 확인</th>
                            <td>
                                <input type="text">
                                <button class="btn-confrim">확인</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="terms-area">
                    <div class="title-wrap">
                        <h3>약관동의</h3>
                        <span class="caution-msg"><i>*</i>표시 필수 입력</span>
                    </div>
                    <div class="terms-wrap">
                        <div class="all-box">
                            <input type="checkbox" id="termsAll" class="blind">
                            <label for="termsAll">전체 약관에 동의합니다.</label>
                        </div>
                        <ul>
                            <li>
                                <span class="title"><i>*</i>서비스 이용약관</span>
                                <a href="" class="btn-more">전문보기</a>
                                <input type="checkbox" id="terms1" class="blind">
                                <label for="terms1">동의</label>
                            </li>
                            <li>
                                <span class="title"><i>*</i>서비스 이용약관</span>
                                <a href="" class="btn-more">전문보기</a>
                                <input type="checkbox" id="terms1" class="blind">
                                <label for="terms1">동의</label>
                            </li>
                            <li>
                                <span class="title"><i>*</i>서비스 이용약관</span>
                                <a href="" class="btn-more">전문보기</a>
                                <input type="checkbox" id="terms1" class="blind">
                                <label for="terms1">동의</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="btn-area">
                    <button class="btn-normal">취소</button>
                    <button class="btn-primary">다음</button>
                </div>
            </fieldset>

        </form>

    </section>

</body>
</html>
