<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 <!-- swiper -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
 <link rel="stylesheet" href="../assets/css/style.css">

 <!-- swiper js -->
 <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
 <script src="../assets/js/jquery-3.6.1.min.js"></script>


 <script src="../assets/js/custom.js"></script>

</head>
<body>


    <section id="appli1">
        <div class="group-title">
            <h2>신청내역조회(개통요청)</h2>
        </div>

        <div class="group-history">
            <form action="" method="">
                <fieldset>
                    <legend class="blind">신청내역조회</legend>
                    <div class="flex-wrap">
                        <div class="flex">
                            <span class="title"><i>*</i>인증방법 </span>
                            <div class="area radio-wrap">
                                <div class="radio-box">
                                    <input type="radio" name="method" id="method1" value="phone" checked class="blind">
                                    <label for="method1" id="">휴대폰</label>
                                </div>
                                <div class="radio-box">
                                    <input type="radio" name="method" id="method2" value="email" class="blind">
                                    <label for="method2" id="">이메일</label>
                                </div>
                            </div>     
                        </div>
                        
                        <div class="flex">
                            <span class="title"><i>*</i>신청자명 </span>
                            <div class="area">
                                <input type="text" class="input1">
                            </div>     
                        </div> 

                        <div class="flex" id="phone">
                            <span class="title"><i>*</i>휴대폰번호 </span>
                            <div class="area">
                                <div class="tel-box1">
                                    <select name="" id="" class="select2">
                                        <option value="010">010</option>
                                        <option value="010">001</option>
                                    </select>-
                                    <input type="text" class="input1"><i>-</i>
                                    <input type="text" class="input1">
                                    <button class="btn1">인증요청</button>
                                </div>
                            </div>
                        </div>
                        <div class="flex" id="mail" style="display: none;">
                            <span class="title"><i>*</i>이메일 </span>
                            <div class="area">
                                <div class="mail-box1">
                                    <div class="wrap">
                                        <input type="text" class="input1"><i>@</i>
                                        <select name="" id="" class="select2">
                                            <option value="">직접입력</option>
                                            <option value="010">001</option>
                                        </select>
                                    </div>
                                    <button class="btn1">인증요청</button>
                                </div>
                            </div>
                        </div>
                        <div class="flex">
                            <span class="title"><i>*</i>인증번호 확인</span>
                            <div class="area">
                                <div class="input-box1">
                                    <input type="text" class="input1">
                                    <button class="btn1">확인</button>
                                </div>
                            </div>
                        </div>

                          
                           
                    </div>
                    <button class="btn mt30">조회하기</button>
                </fieldset>
            </form>
        </div>
    </section>

</body>
</html>
