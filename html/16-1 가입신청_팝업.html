<body>

   <div class="popup" id="onlinePopup">
        <h3 class="title-point">온라인 가입신청 안내</h3>

        <div class="content">
            <ul class="msg-box2">
                <li class="pink">온라인 신청시 셀프개통이 불가능합니다.</li>
                <li>초기화되지 않은 중고유심은 사용 불가능 합니다.</li>
                <li>신규가입의 경우 해피콜 없이 개통해서 출고합니다.</li>
                <li>번호이동의 경우 개통 안 된 유심을 출고 (후개통)합니다. (유심을 받고 개통 요청 및 완료 후 사용 가능)</li>
                <li> 번호이동 3개월 이내 재이동, 명의변경 이력 있으면 온라인 신청만 가능합니다.</li>
            </ul>
        </div>

        <div class="btn-area1 mt30">
            <button class="btn btn-gray">취소</button>
            <button class="btn">확인</button>
        </div>
        <a href="" class="btn-close"><img src="../assets/images/btn-close.svg" alt="닫기"></a>
   </div>
