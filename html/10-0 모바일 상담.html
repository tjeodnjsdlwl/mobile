<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <link rel="stylesheet" href="../assets/css/style.css">


    <script src="../asset/js/jquery-3.6.1.min.js"></script>
    <script src="./asset/js/custom.js"></script>

</head>
<body>

    <section id="notice3" class="event_wrap">

            <div class="group-title">
                <h2>1:1 상담</h2>
            </div>
           
            <div class="group-nav">
                <a href="" class="active">1:1 문의 작성</a>            
                <a href="">내 문의 확인하기</a>            
            </div>

            <div class="group-form">
                <p class="form-msg">답변은 E-Mail을 통해 회신해 드리오니 정확한 이메일 주소를 입력하시기 바랍니다.</p>
                <form action="">
                    <fieldset>
                        <legend class="blind">1:1 문의 작성</legend>
                        
                        <div class="input-wrap">
                            <label for=""><i>*</i> 문의 유형</label>
                            <select name="" id="">
                                <option value="">문의유형</option>
                            </select>
                        </div>
                        <div class="input-wrap">
                            <label for=""><i>*</i> 이름</label>
                            <input type="text">
                        </div>
                        <div class="input-wrap join_no">
                            <label for=""><i>*</i> 가입번호</label>
                            <input type="text">
                            <div class="label-box">
                                <input type="checkbox" name="" id="join_no">
                                <label for="">비가입자</label>
                            </div>
                        </div>
                        <div class="input-wrap">
                            <label for=""><i>*</i> 이메일</label>
                            <div class="email-box">
                                <input type="text">
                                <span>@</span>
                                <select name="" id="">
                                    <option value="">직접입력</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-wrap">
                            <label for=""><i>*</i> 제목</label>
                            <input type="text">
                        </div>
                        <div class="input-wrap">
                            <label for=""><i>*</i> 내용</label>
                            <textarea name="" id="" cols="30" rows="10" placeholder="궁금하신 사항을 기재해 주세요."></textarea>
                        </div>


                        <div class="chk-area">
                            <strong>[필수] 개인정보 수집 및 이용동의</strong>
                            <ul>
                                <li>1. 수집항목 : 이름, 전화번호, 이메일</li>
                                <li>2. 이용목적 :  마블링 알뜰폰 상담을 위한 정보 제공</li>
                                <li>3. 개인정보 보유기간 및 이용기간 : 서비스 이용기간 동안 보관</li>
                            </ul>      
                            <div class="label-box">
                                <input type="checkbox">
                                <label for="">개인정보 수집 및 이용에 동의합니다.</label>
                            </div>              
                        </div>

                        <div class="btn-area">
                            <button class="btn-normal">취소</button>
                            <button class="btn-primary">다음</button>
                        </div> 
                    </fieldset>
                </form>

            </div>
    

    </section>
</body>
</html>
