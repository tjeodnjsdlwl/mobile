<body>

    <div class="pop ">
        <h3>부가서비스 신청</h3>

        <strong>선택 부가서비스 내역</strong>
        <table class="table">
            <thead>
                <tr>
                    <th>부가서비스</th>
                    <th>이용요금</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>통화가능알리미</td>
                    <td>5,300 원</td>
                </tr>
            </tbody>
        </table>
        <div class="price-msg">※ 이용요금은 VAT포함 입니다.</div>
        <div class="caution-area">
            <h3>※ 알려드립니다.</h3>
            <ul>

                <li><i>- </i>당일 신청하신 서비스는 당일 해지 하실 수 없습니다.</li>
                <li>
                    <i>- </i>부가서비스 월중 신청/해지 시 해당월 월정액 및 무료 제공 혜택은 각각 일할
                    적용됩니다.
                </li>
                <li><i>- </i>해지 시 재가입이 불가능한 부가버시스가 있으니 주의 바랍니다.</li>
                <li><i>- </i>부가서비스 별로 실제 적용이 다른 경우가 있으니 신청/해지 전 확인 바랍니다.</li>
            </ul>
        </div>
        <div class="btn-area">
            <button class="btn-normal">취소</button>
            <button class="btn-primary">즉시납부</button>
        </div> 
        <a href="" class="btn-clsoe"><img src="" alt=""></a>
    </div>
