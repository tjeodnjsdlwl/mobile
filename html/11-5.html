<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <section id="phone2">

            <div class="group-title">
                <h2>부가서비스 신청/해지</h2>
            </div>
            <div class="group-nav">
                <a href="">조회/변경</a>            
                <a href="" class="active">신청</a>            
            </div>
           
            <div class="content">

                <div class="info-area1" >
                    <div class="select-wrap">
                        <select name="" id="">
                            <option value="">010-33**-*66</option>
                        </select>
                    </div>
                </div>
                <div class="info-area2">
                    <h3>가입가능한 부가서비스</h3>
                    <form action="" >
                        <fieldset>
                            <legend class="blind">부가서비스가입</legend>
                                
                            <div class="radio-wrap">
                                <div class="radio-box">
                                    <input type="radio" name="" id="">
                                    <label for="">무료 부가서비스</label>
                                </div>
                                <div class="radio-box">
                                    <input type="radio" name="" id="">
                                    <label for="">유료 부가서비스</label>
                                </div>
                            </div>
                            <ul class="list">
                                <li>
                                    <div class="radio-box">
                                        <input type="radio" name="" id="">
                                        <label for="">웹 및 국외발신 미표시 서비스</label>
                                    </div>
                                    <div class="price">무료</div>
                                    <div class="desc-wrap">
                                        <p>핸드폰 분실 또는 부재 시 다른 사람이 몰래 국제전화를 사용하여 부당한 전화 요금이 청구되는 상황을 미리방지 할 수 있는 서비스 입니다.</p>
                                    </div>
                                </li>
                            </ul>
                            <button class="btn-primary">부가서비스 신청</button>
                        </fieldset>
                    </form>

                </div>

                
                <div class="caution-area">
                    <h3>※ 알려드립니다.</h3>
                    <ul>
                        <li><i>-</i>당일 신청하신 서비스는 당일 해지 하실 수 없습니다.</li>
                        <li><i>-</i>부가서비스 월중 신청/해지 시 해당월 월정액 및 무료제공 혜택은 각각 일할
                            적용됩니다.</li>
                        <li><i>-</i>부가서비스 신청과 변경은 한건씩 신청 가능합니다.</li>
                    </ul>
                </div>


            </div>
           
    </section>
